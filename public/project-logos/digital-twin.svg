<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="twinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0EA5E9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dataGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:0" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="50" cy="50" r="45" fill="#0F172A" stroke="url(#twinGradient)" stroke-width="1" opacity="0.3"/>
  
  <!-- Airport Terminal Building (3D) -->
  <g transform="translate(50, 40)">
    <!-- Main terminal structure -->
    <path d="M-20,0 L-20,15 L20,15 L20,0 Z" fill="#1E293B" stroke="url(#twinGradient)" stroke-width="1"/>
    <!-- Terminal roof -->
    <path d="M-25,-5 L-20,0 L20,0 L25,-5 Z" fill="#334155" stroke="url(#twinGradient)" stroke-width="1"/>
    <!-- Terminal windows -->
    <rect x="-15" y="3" width="4" height="4" fill="url(#twinGradient)" opacity="0.6"/>
    <rect x="-8" y="3" width="4" height="4" fill="url(#twinGradient)" opacity="0.6"/>
    <rect x="-1" y="3" width="4" height="4" fill="url(#twinGradient)" opacity="0.6"/>
    <rect x="6" y="3" width="4" height="4" fill="url(#twinGradient)" opacity="0.6"/>
    <rect x="13" y="3" width="4" height="4" fill="url(#twinGradient)" opacity="0.6"/>
    
    <!-- Digital twin overlay (wireframe) -->
    <g opacity="0.5">
      <path d="M-20,-10 L-20,5 L20,5 L20,-10 Z" fill="none" stroke="url(#twinGradient)" stroke-width="0.5" stroke-dasharray="2,2"/>
      <path d="M-25,-15 L-20,-10 L20,-10 L25,-15 Z" fill="none" stroke="url(#twinGradient)" stroke-width="0.5" stroke-dasharray="2,2"/>
    </g>
  </g>
  
  <!-- Runway with lights -->
  <g transform="translate(50, 65)">
    <rect x="-35" y="-2" width="70" height="4" fill="#334155"/>
    <rect x="-35" y="-0.5" width="70" height="1" fill="url(#twinGradient)" opacity="0.3"/>
    <!-- Runway lights -->
    <circle cx="-25" cy="0" r="1" fill="#F59E0B">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="-10" cy="0" r="1" fill="#F59E0B">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1s" begin="0.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="5" cy="0" r="1" fill="#F59E0B">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1s" begin="0.4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="20" cy="0" r="1" fill="#F59E0B">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1s" begin="0.6s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Data streams -->
  <g>
    <rect x="48" y="20" width="1" height="15" fill="url(#dataGradient)">
      <animate attributeName="y" values="20;55;20" dur="2s" repeatCount="indefinite"/>
    </rect>
    <rect x="51" y="25" width="1" height="15" fill="url(#dataGradient)">
      <animate attributeName="y" values="25;60;25" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Aircraft approaching -->
  <g transform="translate(20, 30)">
    <path d="M0,0 L8,2 L8,-2 Z" fill="url(#twinGradient)">
      <animateTransform attributeName="transform" type="translate" values="0,0; 30,20; 60,35" dur="4s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Info panel -->
  <g transform="translate(75, 25)">
    <rect x="-10" y="-5" width="20" height="10" fill="#1E293B" stroke="url(#twinGradient)" stroke-width="0.5" opacity="0.8"/>
    <text x="0" y="0" text-anchor="middle" fill="url(#twinGradient)" font-family="monospace" font-size="4">LIVE</text>
    <circle cx="7" cy="-3" r="1" fill="#22C55E">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>