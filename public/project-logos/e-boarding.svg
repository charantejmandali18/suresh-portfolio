<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="boardingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0EA5E9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="50" cy="50" r="45" fill="#0F172A" stroke="url(#boardingGradient)" stroke-width="1" opacity="0.3"/>
  
  <!-- Boarding Pass -->
  <g transform="translate(50, 40)">
    <rect x="-25" y="-15" width="50" height="30" fill="#1E293B" stroke="url(#boardingGradient)" stroke-width="1" rx="2"/>
    
    <!-- Barcode -->
    <g transform="translate(-20, -5)">
      <rect x="0" y="0" width="2" height="10" fill="url(#boardingGradient)"/>
      <rect x="4" y="0" width="1" height="10" fill="url(#boardingGradient)"/>
      <rect x="6" y="0" width="3" height="10" fill="url(#boardingGradient)"/>
      <rect x="10" y="0" width="1" height="10" fill="url(#boardingGradient)"/>
      <rect x="12" y="0" width="2" height="10" fill="url(#boardingGradient)"/>
      <rect x="15" y="0" width="1" height="10" fill="url(#boardingGradient)"/>
      <rect x="17" y="0" width="2" height="10" fill="url(#boardingGradient)"/>
    </g>
    
    <!-- QR Code -->
    <g transform="translate(8, -8)">
      <rect x="0" y="0" width="12" height="12" fill="#0F172A" stroke="url(#boardingGradient)" stroke-width="0.5"/>
      <rect x="2" y="2" width="2" height="2" fill="url(#boardingGradient)"/>
      <rect x="5" y="2" width="2" height="2" fill="url(#boardingGradient)"/>
      <rect x="8" y="2" width="2" height="2" fill="url(#boardingGradient)"/>
      <rect x="2" y="5" width="2" height="2" fill="url(#boardingGradient)"/>
      <rect x="8" y="5" width="2" height="2" fill="url(#boardingGradient)"/>
      <rect x="2" y="8" width="2" height="2" fill="url(#boardingGradient)"/>
      <rect x="5" y="8" width="2" height="2" fill="url(#boardingGradient)"/>
      <rect x="8" y="8" width="2" height="2" fill="url(#boardingGradient)"/>
    </g>
  </g>
  
  <!-- Gate Terminal -->
  <g transform="translate(50, 70)">
    <rect x="-15" y="-8" width="30" height="16" fill="none" stroke="url(#boardingGradient)" stroke-width="1" stroke-dasharray="2,2"/>
    <text x="0" y="0" text-anchor="middle" fill="url(#boardingGradient)" font-family="monospace" font-size="8">GATE A7</text>
  </g>
  
  <!-- Animated scan line -->
  <line x1="15" y1="50" x2="85" y2="50" stroke="url(#boardingGradient)" stroke-width="0.5" opacity="0.6">
    <animate attributeName="y1" values="20;80;20" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="y2" values="20;80;20" dur="3s" repeatCount="indefinite"/>
  </line>
</svg>
